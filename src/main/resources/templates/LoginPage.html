<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row; alert alert-info" style="text-align: center" >
        <h1>Welcome  to the ChatRoom application</h1> </div>
    </div>
    <p class=" alert alert-secondary">To enter to the chatRoom  please enter your name in the form </p>
    <div class="row">
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <label for="userName" class="col-form-label">
            <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Name">
                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                </label>
            <button type="submit" class="btn btn-primary mb-2">LogIn</button>
        </form>

    </div>
    <div class="row">
    <span th:if="${error}"  class="text-danger">this userName is already in used please chose another</span>
</div>

</div>
</body>
</html>
